name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Clean previous build artifacts (safe)
        run: |
          # Remove stray egg-info and build directories if present
          find . -maxdepth 3 -type d -name "*.egg-info" -exec rm -rf {} + || true
          rm -rf build dist || true

      - name: Install repository package (editable) and dependencies
        run: |
          python -m pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: pytest -q
